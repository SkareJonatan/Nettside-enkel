<style>
    .subscribe-button {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s
    }

    .subscribe-button:hover {
        opacity: 0.6;
    }

    .subscribe-button:active {
        opacity: 0.5;
    }

    .join-button {
        background-color: rgb(255, 255, 255);
        color: rgb(11, 85, 196);
        height: 36px;
        width: 64px;
        border-style: solid;
        border-radius: 2px;
        border-color: rgb(11, 85, 196);
        border-width: 1px;
        cursor: pointer;
        transition: background-color 0.5s,
        color 0.5s;
    }

    .join-button:hover {
        background-color: rgb(11, 85, 196);
        color:  rgb(255, 255, 255);
    }

    .tweet-button {
        height: 36px;
        width: 82px;
        color: white;
        border-radius: 50px;
        border-style: solid;
        background-color: rgb(60, 122, 173);
        border: none;
        font-weight: bold;
        font-size: 15px;
        margin-left: 8px;
        cursor: pointer;
    }
</style>

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
